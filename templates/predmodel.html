<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RunTime Terror!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/playerpos">Player Evaluation</a>
        <a href="/draftcard">Draft Card</a>
        <a href="/predmodel">Predictive Model</a>
      </div>

    <div class="container">
       

        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form method="POST" action="/predmodel" role="form", name="playerform">
                    <div class="form-group">
                        <label for="inputIntercept">Player Interception</label>
                        <input type="text" class="form-control" id="inputIntercept" name="PlayerIntercept" placeholder="Intercept">
                    </div>
                    <div class="form-group">
                        <label for="inputYard">Player Passing Yard</label>
                        <input type="text" class="form-control" id="inputYard" name="PlayerPassingYards" placeholder="Yards">
                    </div>
                    <div class="form-group">
                        <label for="inputFumble">Player Fumble</label>
                        <input type="text" class="form-control" id="inputFumble" name="PlayerFumble" placeholder="Fumble">
                    </div>
                    <div class="form-group">
                        <label for="inputComplete">Player Passing Completion</label>
                        <input type="text" class="form-control" id="inputComplete" name="PlayerPassingComplete" placeholder="Complete">
                    </div>
                    <input type="submit" value="submit" class="btn btn-default">
                </form>
            </div>
        </div>

   
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
